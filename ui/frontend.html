<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Macaco</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="frontend.css">
  <link rel="stylesheet" href="popups.css">
</head>

<script src="popups.js"></script>
<script src="frontend.js"></script>

<body>
  <div id="popups"></div>

  <div id=window>
    <div id=header>
      <button id="open-button">Open Folder</button>
      <button id="import-button" disabled>Import Card List</button>
      <button id="download-button">Fetch Metadata</button>
    </div>

    <div id=sidebar></div>
    <div id=content>
      <div id=help>
        Magic Card Collection<br/>
        <div id=text>
          Open an existing collection folder or create a new folder, where your collection should be stored at.
        </div>
      </div>
    </div>
    <div id=meta>
      <div id=preview>
        <div id=preview-imagebox>
          <img id="preview-image" src="./img/card-background.jpg" />
        </div>

        <div id=preview-edition-label>Edition:</div>
        <div id=preview-edition-input>
          <input id="preview-edition" type="text" placeholder="Edition" />
        </div>

        <div id=preview-number-label>Number:</div>
        <div id=preview-number-input>
          <input id="preview-number" type="text" placeholder="Number" />
        </div>

        <div id=preview-language-label>Language:</div>
        <div id=preview-language-input>
          <select id="preview-language" name="language" id="language">
            <option value="grc">Ancient Greek</option>
            <option value="ar">Arabic</option>
            <option value="zhs">Chinese Simplified</option>
            <option value="zht">Chinese Traditional</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="he">Hebrew</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="la">Latin</option>
            <option value="ph">Phyrexian</option>
            <option value="pt">Portuguese (Brazil)</option>
            <option value="ru">Russian</option>
            <option value="sa">Sanskrit</option>
            <option value="es">Spanish</option>
          </select>
        </div>

        <div id=preview-foil-label>Foil:</div>
        <div id=preview-foil-input>
          <input id="preview-foil" type="checkbox" />
        </div>

        <div id=preview-button>
          <button id="preview-add-card" disabled>New/Update Card</button>
        </div>

        <div id=preview-metadata>
          <span id=preview-metadata-mana></span>
        </div>

        <div id=preview-cardmarket>Card Market<span id=right>N/A</span></div>
        <div id=preview-cardkingdom>Card Kingdom<span id=right>N/A</span></div>

        <div id=preview-spacer></div>

        <div id=preview-buttons>
          <!-- TODO
          <button>Legalities</buttons>
          <button>Rules</buttons>
          -->
        </div>

      </div>
    </div>

    <div id=footer><b>Macaco</b> <small>- The <b>ma</b>gic <b>ca</b>rd <b>co</b>llection</small></div>
  </div>
</body>
</html>
